<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vue.js + Socket.io</title>
    <link rel="stylesheet" href="npm/bulma/css/bulma.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="columns">
        <div class="column is-two-thirds">
            <section class="section">
                <div id="chat" class="box">
                    <ul class="messages">
                        <li v-for="message in messages">
                            <div class="message">
                                <article class="media">
                                    <div class="media-left">
                                        <figure class="image is-64x64">
                                            <img src="http://bulma.io/images/placeholders/128x128.png" alt="Image">
                                        </figure>
                                    </div>
                                    <div class="media-content">
                                        <div class="content">
                                            <p>
                                                <strong v-text="message.userId"></strong> (<small v-text="message.time"></small>)
                                                <p v-text="message.text"></p>
                                            </p>
                                        </div>
                                    </div>
                                </article>
                            </div>
                        </li>
                    </ul>
                    <hr>
                    <form v-on:submit.prevent="onSubmit">
                        <small>Press ENTER to submit</small>
                        <p class="control">
                            <textarea v-model="input" v-on:keydown="submit(input, $event)" class="textarea" placeholder="Write message"></textarea>
                        </p>
                        <div class="control is-grouped">
                            <p class="control">
                                <button v-on:click="submit(input, $event)" class="button is-primary" :disabled="!input">Submit</button>
                            </p>
                        </div>
                    </form>
                </div>
            </section>
        </div>
        <div class="column">
            <section class="section">
                <div id="notification" v-if="visible">
                    <div v-for="(data, index) in datas" v-if="data.show" class="notification is-primary">
                        <button v-on:click="dismiss(index)" class="delete"></button>
                        <em v-text="data.userId"></em> connected
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="npm/firebase/firebase.js"></script>
    <script src="npm/vue/dist/vue.js"></script>
    <script src="npm/socket.io-client/dist/socket.io.js"></script>
    <script src="main.js"></script>
</body>

</html>
